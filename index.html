<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Area of a Trapezoid Calculator</h1>
    <img src="img/area-trapezoid.png">
    <p id="Click-here"> 
        Click <a href="https://www.mathsisfun.com/geometry/trapezoid.html" target="_blank"><span>here</span></a> to learn more about trapezoids.
    </p>

    <h1>Input</h1>
    <p>Enter length of side a: <input id="aSideIn" type="number"></p>
    <p>Enter length of side b: <input id="bSideIn" type="number"></p>
    <p>Enter height of trapezoid: <input id="trapHeightIn" type="number"></p>
    <button id="calcBtn">Calculate</button>
    <button id="clearBtn">Clear</button>

    <div hidden id="resultDiv">
        <hr>
        <h1>Output</h1>
    </div>
    <p id="result"></p>

    <script src="script.js"></script>
</body>

</html>
